<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyDrive - YouTube Mini Player</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background-color: #fff3e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      color: #bf360c;
    }
    .mini-player {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(191, 54, 12, 0.2);
      max-width: 560px;
      margin: auto;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #bf360c;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ YouTube Mini Player</h2>
  <div class="mini-player">
    <input type="text" id="ytInput" placeholder="Paste YouTube video URL here" />
    <button onclick="loadVideo()">Load</button>
    <div id="playerContainer">
      <iframe id="ytPlayer" src="https://www.youtube.com/embed/5qap5aO4i9A" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function loadVideo() {
      const url = document.getElementById("ytInput").value;
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([^\s&?]+)/);
      const videoId = match ? match[1] : null;

      if (videoId) {
        const embedUrl = https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0;
        document.getElementById("ytPlayer").src = embedUrl;
        localStorage.setItem("ytVideo", videoId);
      } else {
        alert("Invalid YouTube URL");
      }
    }

    window.onload = () => {
      const savedId = localStorage.getItem("ytVideo");
      if (savedId) {
        document.getElementById("ytPlayer").src = https://www.youtube.com/embed/${savedId};
      }
    };
  </script>
</body>
</html>
