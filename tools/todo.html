<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyDrive - To-Do List</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: #f0fdf4;
      font-family: 'Segoe UI', sans-serif;
    }
    .todo-container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(34,139,34,0.15);
    }
    .todo-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2e7d32;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 10px 16px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #e8f5e9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    .delete-btn {
      background: #e53935;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Load tasks from localStorage
    window.onload = () => {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach((task, index) => addTaskToDOM(task, index));
    };

    function addTask() {
      const task = taskInput.value.trim();
      if (task === "") return;
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      addTaskToDOM(task, tasks.length - 1);
      taskInput.value = "";
    }

    function addTaskToDOM(task, index) {
      const li = document.createElement("li");
      li.innerHTML = `
        ${task}
        <button class="delete-btn" onclick="deleteTask(${index})">X</button>
      `;
      taskList.appendChild(li);
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskList.innerHTML = "";
      tasks.forEach((task, i) => addTaskToDOM(task, i));
    }
  </script>
</body>
</html>
