<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyDrive - Pomodoro Timer</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .timer-container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(34,139,34,0.2);
    }
    .timer {
      font-size: 4rem;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .controls button {
      padding: 12px 18px;
      margin: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #43a047;
      color: white;
      cursor: pointer;
    }
    .breath-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 30px auto;
      background: #c8e6c9;
      animation: breathing 8s infinite;
    }
    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h2>üçÖ Pomodoro Timer</h2>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
    <div class="breath-circle"></div>
    <p>üå¨ Follow the breathing animation while focusing.</p>
  </div>

  <script>
    let timer;
    let totalSeconds = 25 * 60;
    let isRunning = false;

    const timerDisplay = document.getElementById("timer");

    function updateDisplay() {
      const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      timerDisplay.textContent = ${mins}:${secs};
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timer);
          isRunning = false;
          alert("üéâ Pomodoro session complete!");
          return;
        }
        totalSeconds--;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      totalSeconds = 25 * 60;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
