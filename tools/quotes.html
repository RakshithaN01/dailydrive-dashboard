<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Quotes | Forest Zen</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8f4;
    }

    .quote-card {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      background: linear-gradient(to right, #c8e6c9, #a5d6a7);
      box-shadow: 0 10px 20px rgba(0, 128, 0, 0.2);
      text-align: center;
    }

    .quote-text {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .quote-author {
      font-size: 1rem;
      color: #2e7d32;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      background-color: #388e3c;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quote-card">
    <div class="quote-text" id="quoteText">Loading...</div>
    <div class="quote-author" id="quoteAuthor"></div>
    <button onclick="loadQuote()">üîÅ Refresh</button>
  </div>

  <script>
    const localQuotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Do not wait; the time will never be ‚Äòjust right.‚Äô", author: "Napoleon Hill" },
      { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
      { text: "Your limitation‚Äîit‚Äôs only your imagination.", author: "Unknown" },
      { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
      { text: "Great things never come from comfort zones.", author: "Unknown" }
    ];

    async function loadQuote() {
      try {
        const response = await fetch('https://api.quotable.io/random');
        const data = await response.json();
        document.getElementById('quoteText').textContent = "${data.content}";
        document.getElementById('quoteAuthor').textContent = ‚Äî ${data.author};
      } catch (err) {
        // Offline fallback
        const quote = localQuotes[Math.floor(Math.random() * localQuotes.length)];
        document.getElementById('quoteText').textContent = "${quote.text}";
        document.getElementById('quoteAuthor').textContent = ‚Äî ${quote.author};
      }
    }

    // Load on page start
    loadQuote();
  </script>
</body>
</html>
